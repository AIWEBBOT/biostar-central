{% extends "site_layout.html" %}
{% load widgets %}

{% block title %}Edit Post{% endblock %}

{% block body %}

    <div class="row">

        <div class="nine columns form">
            <div></div>
            {% if form.errors %}
                <div>{{ form.errors }}</div>
            {% endif %}

            <form method="post" action="{{ request.path }}">
                <div>
                    <label for="{{ form.title.id_for_label }}">Title</label>
                    <input type="text" name="{{ form.title.name }}" value="{{ form.title.value }}"/>
                </div>

                <div>
                    <label for="{{ form.tags.id_for_label }}">Tags</label>
                	<input type="text" name="{{ form.tags.name }}" value="{{ form.tags.value }}"/>
                </div>

                <div>
                    <label for="{{ form.tags.id_for_label }}">Type</label>
                	{{ form.type }}
                </div>

                <div>
                    {% visual_editor user=user content=form.content.value %}
                </div>
            </form>
        </div>
        <div class="three columns">
            Side Bar with instructions
        </div>
    </div>

{% endblock %}
