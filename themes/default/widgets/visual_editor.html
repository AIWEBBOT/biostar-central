{% csrf_token %}
<div class="row">
    <div class="row">
        <div class="wmd-panel">
            <div id="wmd-button-bar"></div>
        <textarea class="wmd-input" id="wmd-input" name="content"
                  placeholder="Type your content here">{{ content }}</textarea>
        </div>
    </div>
    <div class="row">
        <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
    </div>

    {% if user.is_anonymous %}
        <input type="submit" value="Submit!" disabled="True"> &bull;
        <a href="{% url "account_login" %}">Please log in</a> to submit!
    {% else %}
        <input type="submit" value="Submit">
    {% endif %}

</div>
