{# Renders the navigation bar #}
{% load widgets %}
{% load staticfiles %}

<div class="row lg" >
	<div id="logo">
        <a href="{% url 'home' %}"><img src="{% group_logo_img %}"></a>
    </div>
</div>

<div class="row">


	<div class="six columns" id="search_bar">
        <form action="{% url 'search' %}" method="get">
            <input type="text" name="q" class="u-full-width"
                   maxlength="100" placeholder="Search" id="search" value="{{ q }}">
        </form>
    </div>

	<div class="six columns">

        <div class="nav ">
            <div class="item">
                <a href="#"><i class="fa fa-plus-circle"></i><span class="lg">New&nbsp;Post</span></a>
            </div>
            <div class="item">
                <a href="#"><i class="fa fa-globe"></i><span class="lg">Community </span></a>
            </div>

            {# This gets show for anonymous users #}
            {% if user.is_anonymous %}
                <div class="item">
                    <a href="{% url 'account_login' %}"><i class="fa fa-sign-in"></i><span
                    class="lg">Sign&nbsp;in</span></a>
                </div>
            {% else %}
                <div class="item">
                    <a href="{% url 'account_logout' %}"> <i class="fa fa-sign-out"></i><span class="lg">Sign&nbsp;Out</span></a>
                </div>
            {% endif %}

            <div class="item">
                <a href="#"> <i class="fa fa-info-circle"></i><span class="lg">Site&nbsp;Info</span></a>
            </div>

            <div class="item">
                <a href="#"> <i class="fa fa-group"></i><span class="lg">Groups</span></a>
            </div>
        </div>

    </div>

</div>

<div class="nav-sep"> </div>
