{% load humanize %}

<div class="row" id="search_bar">

    <form action="{% url action %}" method="get">

        <div class="ten columns">
            <input type="text" name="q" class="u-full-width"
                   maxlength="100" placeholder="Type here to search" id="search" value="{{ q }}">
        </div>

         <div class="two columns hide-phone" style="float:right">
            <input class="button" type="submit" value="Search">
        </div>

    </form>
</div>

{% if q %}
    <div class="row">
        <div class="search-info">
            {% if posts %}
                Searching for
            {% else %}
                Nothing matches
            {% endif %}
            <span class="highlighted">&nbsp;{{ q }}&nbsp;</span> &bull; <a href="{% url "home" %}">Clear Search</a>
        </div>
    </div>
{% endif %}
