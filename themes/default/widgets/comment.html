{% load widgets %}
<a name="{{ post.id }}"></a>
<div class="row comment">
    <a name="{{ post.id }}"></a>

    <div class="vote_box off" data-post_id="{{ post.id }}" data-type="upvote">
        <span class="mark" ><i class="fa fa-arrow-circle-up fa-1x"></i></span>
        <span class="count">{{ post.vote_count|nicer_value }}</span>
    </div>

    {{ post.html|safe }}

    {% action_bar post "REPLY" %}
    {% update_bar post %}

</div>
