{% extends "site_layout.html" %}
{% load widgets %}

{% block title %}
    Group Edit
{% endblock %}

{% block body %}
    <div class="row">
        <div class="nine columns">
            <div class="row" style="padding-top:1em">
                <div>
                    <h3>{{ title }}</h3>


                    <form action="{{ action }}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div>{{ form }}</div>
                        <div>
                            <p>
                                You may upload a logo file that will displayed on top.
                                If no logo is provided the main site logo will be used.
                            </p>
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
