{% extends "site_layout.html" %}
{% load widgets %}

{% block title %}Edit Content{% endblock %}

{% block body %}

    <div class="row">

        <h5>Current group: {{ group.name }}</h5>

        {% if form.errors %}
            {{ form.errors }}
        {% endif %}

        <form method="post" action="{{ request.path }}">
        {% visual_editor user=user content=form.content.value %}
        </form>
    </div>

{% endblock %}
