{%  load widgets %}
<div class="tag_bar">
    {% for tag in post.tags %}
        <span class="tag">{{ tag }}</span>
    {% endfor %}
</div>

<div class="uk-text-muted">
    posted {{ post.creation_date|time_ago }} ago by <a
        href="{% url "user_profile" uid=post.author.uid %}">{{ post.author.name }}</a>
    {% if post.lastedit_user %}
        &bull; thread updated {{ post.lastedit_date|time_ago }} ago
        by <a href="{% url "user_profile" uid=post.lastedit_user.uid %}">{{ post.lastedit_user.name }}</a>
    {% endif %}
</div>
