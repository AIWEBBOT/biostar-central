{% load widgets %}

<div class="follower_bar uk-width-1-1">
    {% for follower in post.followers.all %}
        <div class="uk-float-left uk-margin-right">
            <img class="uk-border-circle" src="{% gravatar user=follower.user size=25 %}" alt="">
            {{ follower.user.username }}
        </div>
    {% endfor %}
</div>
