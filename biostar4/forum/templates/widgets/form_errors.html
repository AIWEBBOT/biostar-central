{% load humanize %}
{% if form.errors %}
    <ul class="errorlist">
        {% if form.errors %}
            <li>The form submission failed with {{ form.errors|length }}
                error{{ form.errors|length|pluralize }}. Please review!
            </li>
        {% endif %}
        {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    <hr>
{% endif %}
