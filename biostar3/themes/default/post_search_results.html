{% extends "site_layout.html" %}
{% load widgets %}

{% block body %}
    <div class="row" id="post_list">

        <div class="nine columns">
            {% search_bar %}

            {% page_bar %}

            <table class="u-full-width">
                {% for post in posts %}
                    <tr>
                        <td>{{ post.vote_count }}</td>
                        <td>
                            <div class="post_title">
                            	{{ post.domain }} <a href="{{ post.url }}">{{ post.title }}</a>
                            </div>
                            {{  post.domain }}
                            <div class="content" class="u-full-width">
                                {{ post.context|safe }}
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </table>

            {% page_bar %}

        </div>

        <div class="three columns recent_votes">
            {% recent_votes recent_votes %}
        </div>

    </div>
{% endblock %}
