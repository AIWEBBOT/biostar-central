{% extends "site-layout.html" %}
{% load widgets %}

{% block body %}
    <div class="container">

        <div class="nine columns">
            <h5>Paging: {{  is_paginated }}</h5>
            <table class="u-full-width">
                {% for post in posts %}
                    <tr>
                        <td>{{ post.thread_score }}</td>
                        <td>{{ post.title }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <div class="three columns recent_votes">
            {%  render_recent_votes recent_votes %}
        </div>

    </div>
{% endblock %}
