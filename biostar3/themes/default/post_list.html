{% extends "site_layout.html" %}
{% load widgets %}

{% block body %}
    <div class="container">

        <div class="nine columns">
            {%  search_bar %}

            {%  page_bar %}

            <table class="u-full-width">
                {% for post in posts %}
                    <tr>
                        <td>{{ post.thread_score }}</td>
                        <td>{{ post.title }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <div class="three columns recent_votes">
            {%  recent_votes recent_votes %}
        </div>

    </div>
{% endblock %}
