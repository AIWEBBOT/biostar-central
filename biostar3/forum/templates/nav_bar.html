{# Renders the navigation bar #}
{% load widgets %}
{% load staticfiles %}

<div class="row">

    <div id="logo">
		<a href="{% url 'home' %}"><img src="{% static context.SITE_LOGO %}"></a>
    </div>

    <div id="navbar">
        {# This gets show for anonymous users #}

        <div class="item">
            <a href="{% url "new_post" %}" class="signin">
                <div class="icon"><i class="fa fa-plus-circle"></i></div>
                <div class="navlabel">New&nbsp;Post</div>
            </a>
        </div>

        <!-- <div class="item">
            <a href="{% url "user_list" %}">
                <div class="icon"><i class="fa fa-user"></i></div>
                <div class="navlabel">Users</div>
            </a>
        </div> -->

        <div class="item">
            <a href="#">
                <div class="icon"><i class="fa fa-group"></i></div>
                <div class="navlabel">Sites</div>
            </a>
        </div>

        <div class="item">
            <a href="{% url "planet_list" %}">
                <div class="icon"><i class="fa fa-globe"></i></div>
                <div class="navlabel">Planet</div>
            </a>
        </div>


        <div class="item">
            <a href="{% url "page_view" slug="info" %}">
                <div class="icon"><i class="fa fa-info-circle"></i></div>
                <div class="navlabel">About</div>
            </a>
        </div>

        {% if user.is_anonymous %}
            <div class="item">
                <a href="{% url 'account_login' %}">
                    <div class="icon"><i class="fa fa-sign-in"></i></div>
                    <div class="navlabel">Sign&nbsp;in</div>
                </a>
            </div>
        {% else %}
            <div class="item ">
                <a href="{% url 'account_logout' %}">
                    <div class="icon"><i class="fa fa-sign-out"></i></div>
                    <div class="navlabel">Sign&nbsp;Out</div>
                </a>
            </div>
        {% endif %}


    </div>

</div>
