{% load widgets %}
{#  Creates the recent vote box #}
<div class="subtitle">Recent replies</div>
<ul>
    {% for post in posts %}
        <li>
            <a href="{{ post.get_absolute_url }}">{{ post.title}}</a>
            by
            <a href="{{post.author.get_absolute_url}}">{{ post.author.name }}</a> &bull; {{ post.author.score|bignum }}
        </li>
    {% endfor %}
</ul>
