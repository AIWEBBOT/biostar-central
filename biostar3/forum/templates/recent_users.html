{#  Creates the recent vote box #}
{% load widgets %}

<div class="subtitle">Recent Locations &raquo; <a href="{% url "user_list" %}">Community</a></div>
<ul>
    {% for user in users %}
        <li>
            {% if user.profile.location %}
                {{ user.profile.location }},
            {% endif %}
        	{{ user.profile.last_login|time_ago }}
        </li>
    {% endfor %}
</ul>
