{#  Creates the recent vote box #}
{% load widgets %}

<div class="subtitle">Recent Visitors &raquo; <a href="{% url "user_list" %}">See All</a></div>
<ul>
    {% for user in users %}
        <li>
            <a href="{{ user.get_absolute_url }}">{{ user.name }}</a>,
            {% if user.profile.location %}
                {{ user.profile.location }},
            {% endif %}
        	{{ user.profile.last_login|time_ago }}
        </li>
    {% endfor %}
</ul>
