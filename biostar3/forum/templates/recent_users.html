{#  Creates the recent vote box #}
{% load widgets %}

<div class="subtitle">Recent Users &raquo; <a href="{% url "user_list" %}">
    <i class="fa fa-user"></i> Community</a></div>
<ul>
    {% for user in users %}
        <li>
            <a href="{{user.get_absolute_url}}">{{ user.name|truncatechars:25 }}</a>
            {% if user.profile.location %}
                &bull; {{ user.profile.location|truncatechars:20  }}
            {% endif %}
        	&bull; {{ user.profile.last_login|time_ago }}
        </li>
    {% endfor %}
</ul>
